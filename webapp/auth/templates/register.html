<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  {% if register_form.errors %}
    <ul>
      {% for field in register_form %}
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ register_form }}
    <button type="submit">Register</button>
  </form>
</body>
</html>
